<!DOCTYPE html>
<html>
<head>
	<title>Register Form</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

	
</head>
<body style="background-image: url(./effe.jpg);">	
	<div class="main">
		<div class="container">
			<div class="signup-content">

				<form action="register.html" class="was-validated signup-form" id="signup-form">

					<h2 style="text-align: center;color: green;margin-top: 10px;">Sign up </h2>

					<div class="form-group">
						<label for="uname">Username:</label>
						<input type="text" class="form-control" id="uname" placeholder="Enter username" name="uname" required>
						<div class="valid-feedback">Valid.</div>
						<div class="invalid-feedback">Please fill out this field.</div>
					</div>

					<div class="form-group">
						<label >Your born: </label>
						<input type="date" name="bday" max="3000-12-31" 
						min="1000-01-01" class="form-control">
					</div>

					<div class="custom-control custom-radio custom-control-inline">
						<input type="radio" id="customRadioInline1" name="gender" class="custom-control-input">
						<label class="custom-control-label" for="customRadioInline1">Female</label>
					</div>
					<div class="custom-control custom-radio custom-control-inline">
						<input type="radio" id="customRadioInline2" name="gender" class="custom-control-input">
						<label class="custom-control-label" for="customRadioInline2">Male</label>
					</div>
					<p></p>
					<div class="form-group">
						<label for="uname">Email:</label>
						<input type="Email" class="form-control" id="uname" placeholder="Enter Email" name="email" required>
						<div class="valid-feedback">Valid.</div>
						<div class="invalid-feedback">Please fill out this field.</div>
					</div>


					<div class="form-group">
						<label for="pwd">Password:</label>
						<input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" required>
						<div class="valid-feedback">Valid.</div>
						<div class="invalid-feedback">Please fill out this field.</div>
					</div>
					<div class="form-group">
						<label for="uname">Phone number:</label>
						<input type="text" class="form-control" id="number" placeholder="Enter phone number" name="number" required>
						<div class="valid-feedback">Valid.</div>
						<div class="invalid-feedback">Please fill out this field.</div>
					</div>
					<div class="form-group">
						<label for="uname">Address:</label>
						<input type="text" class="form-control" id="address" placeholder="Enter address" name="address" required>
						<div class="valid-feedback">Valid.</div>
						<div class="invalid-feedback">Please fill out this field.</div>
					</div>

					<div class="form-group form-check">
						<label class="form-check-label">
							<input class="form-check-input" type="checkbox" name="remember" required> I agree on blabla.
							<div class="valid-feedback">Valid.</div>
							<div class="invalid-feedback">Check this checkbox to continue.</div>
						</label>
					</div>
					<button type="submit" class="btn btn-primary">Submit</button>

				</form>
			</div>
		</div>
	</div>

	
	

</body>
</html>
